---
- name: update apt packages
  become: true
  apt:
    update-cache: yes

- name: upgrade packages
  become: true
  apt:
    upgrade: true

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: install npm, nodeJs
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
  
- name: test env
  shell: |
    echo $TYPEORM_HOST >> env-test.txt

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present